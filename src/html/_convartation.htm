<section class="convertation">
	<div class="convertation__container">
		<h2 class="title convertation__title">
			Все, что вам нужно сделать - попробовать бесплатную конвертацию
		</h2>

		<form class="convertation__form" action="#">
			<label class="convertation__item">
				Имя
				<input class="convertation__field" type="text">
			</label>

			<label class="convertation__item">
				Почта
				<input class="convertation__field" type="email">
			</label>

			<label class="convertation__item convertation__item--big">
				Прикрепите файл
				<input class="convertation__field" type="file">
			</label>

			<div class="convertation__submit">
				<button class="convertation__btn btn" type="submit">
					Отправить
				</button>
				<p class="convertation__info">
					Вы получите 3 формата вашего файла в течение 12 часов
				</p>
			</div>

		</form>
	</div>
</section>
